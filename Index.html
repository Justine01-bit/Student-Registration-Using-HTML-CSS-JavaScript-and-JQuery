<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style-reg.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

  <div class="form-wrapper">
    <div class="form-header">
      <h1>Student Registration</h1>
      <p>Please fill out the required details carefully</p>
    </div>

    <div class="form-body">

      <form id="registrationForm">
        
        <!-- PERSONAL INFO -->
        <div class="section">
          <h2 class="section-title">Personal Details</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
              <label for="studentId">Student ID</label>
              <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="birthdate">Date of Birth</label>
              <input type="date" id="birthdate" name="birthdate">
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="tel" id="age" name="age" placeholder="Enter your Age">
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="radio-group">
                <label class="radio-option"><input type="radio" name="gender" value="male"> Male</label>
                <label class="radio-option"><input type="radio" name="gender" value="female"> Female</label>
                <label class="radio-option"><input type="radio" name="gender" value="other"> Other</label>
              </div>

              <!-- ADDED: Hidden field for "Other" -->
              <div id="otherGenderField" style="display:none; margin-top:12px;">
                <label for="otherGender">Please specify</label>
                <input type="text" id="otherGender" name="otherGender" placeholder="Enter your gender">
              </div>
              <!-- END ADDED -->

            </div>
          </div>

          <div class="form-row">
            <div class="form-group" style="flex:1;">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
            </div>
          </div>
        </div>

        <!-- ACADEMIC INFO -->
        <div class="section">
          <h2 class="section-title">Academic Information</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="Institute">Institute</label>
              <select id="institute" name="Institute">
                <option value="">Institute</option>
                <option value="A">ðŸ§¡ Institute of Computing Studies (ICS)</option>
                <option value="B">ðŸ’™ Institute of Teacher Education (ITE)</option>
                <option value="C">ðŸ’› Institute of Business and Entrepreneurship (IBE)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="program">Program</label>
              <select id="program" name="program">
                <option value="">Program</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="yearLevel">Year Level</label>
            <select id="yearLevel" name="yearLevel">
              <option value="">Select Year Level</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="agree" name="agree">
          <label for="agree">I confirm that the information provided is accurate.</label>
        </div>

        <button type="submit" class="submit-btn">Submit Form</button>
      </form>
    </div>
  </div>

  <footer>
    <marquee behavior="scroll" direction="left">
      Â© THE TRIO OF BSIT. All Rights Reserved.
    </marquee>
  </footer>
<script src="index-reg.js"></script>
</body>
</html>
